<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #ff6347;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d43f1d;
        }

        .confirm-delete {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        .confirm-delete p {
            margin: 0 0 10px;
        }

        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>List of Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>stu1</td>
                <td>sample@email.com</td>
                <td>
                    <button onclick="updateUser(1)">Update</button>
                    <button onclick="confirmDelete(1)" class="delete-btn">Delete</button>
                </td>
            </tr>
            <!-- More rows for other users -->
        </tbody>
    </table>

    <div id="confirm-delete" class="confirm-delete">
        <p>Are you sure you want to delete this user?</p>
        <button onclick="deleteUser()" id="delete-btn" class="delete-btn">Delete</button>
        <button onclick="cancelDelete()" id="cancel-btn">Cancel</button>
    </div>

    <script>
        let userIdToDelete;

        function confirmDelete(userId) {
            userIdToDelete = userId;
            document.getElementById('confirm-delete').style.display = 'block';
        }

        function cancelDelete() {
            document.getElementById('confirm-delete').style.display = 'none';
        }

        function deleteUser() {
            // Send request to server to delete user with userIdToDelete
            console.log('Deleting user with ID:', userIdToDelete);
            // After deletion, hide confirmation dialog
            document.getElementById('confirm-delete').style.display = 'none';
        }

        function updateUser(userId) {
            // Redirect or show update form for the selected user
            console.log('Updating user with ID:', userId);
        }
    </script>
</body>
</HTML>
